<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;700&family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <hero>
      <div class="element">
        <div class="front">
          <img src="girl.jpg" alt="girl with a poodle dog in Paris" />
        </div>
        <div class="back">
          <div class="back-content">
            <div class="pname">Stylish Girl</div>
            <div class="description">
              Be a dog lover!<br />Stay in style...<br />with nature!
            </div>
            <div class="icons">
              <i class="fa fa-facebook"></i>
              <i class="fa fa-twitter"></i>
              <i class="fa fa-instagram"></i>
            </div>
          </div>
        </div>
      </div>
    </hero>
    <section class="form__container">
      <form action="#" method="POST">
        <input
          aria-label="name"
          type="text"
          placeholder="name"
          type="text"
          required
        />
        <input
          aria-label="email"
          type="email"
          placeholder="email"
          type="email"
          required
        />
        <button type="submit">Sign up</button>
      </form>
    </section>
    <script src="index.pack.js"></script>
  </body>
</html>
