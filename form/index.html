<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Funky Form</title>
  </head>
  <body>
    <section class="form__container">
      <form action="#" class="form">
        <div class="form__group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" class="input__box" />
        </div>
        <div class="form__group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" class="input__box" />
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </section>
  </body>
</html>
