<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="hero">
      <p class="gradient-border"><strong>Pro</strong> course</p>
      <input type="checkbox" id="flipper" />
      <div class="card">
        <div class="card__content">
          <div class="card__front">
            <h1 class="card__front__title">
              Become a<strong> professional photographer </strong>in six weeks
            </h1>
            <label for="flipper" class="btn" type="button">Sign Up</label>
          </div>
          <div class="card__back">
            <div class="form-container">
              <form action="post" class="signup__form">
                <div class="input-container">
                  <label for="name">Name:</label>
                  <input type="text" id="name" required />
                </div>
                <div class="input-container">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" required />
                </div>
                <button type="submit" class="submit">Submit</button>
              </form>
            </div>
            <label for="flipper" class="btn btn-back" type="button">back</label>
          </div>
        </div>
      </div>
      <p>Course starting soon</p>
    </header>
  </body>
</html>
