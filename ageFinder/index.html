<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>How many days old are you?</h1>
      <label for="dob">DOB:</label>
      <input id="dob" name="date" type="date" required />
    </div>
    <form class="selectors">
      <label for="years">years</label>
      <input
        class="radio"
        type="radio"
        name="selectors"
        id="years"
        value="years"
      />
      <label for="months">months</label>
      <input
        class="radio"
        type="radio"
        name="selectors"
        id="months"
        value="months"
      />
      <label for="weeks">weeks</label>
      <input
        class="radio"
        type="radio"
        name="selectors"
        id="days"
        value="days"
      />
      <label for="days">days</label>
      <input
        class="radio"
        type="radio"
        name="selectors"
        id="weeks"
        value="weeks"
      />
      <label for="hours">hours</label>
      <input
        class="radio"
        type="radio"
        name="selectors"
        id="hours"
        value="hours"
      />
      <label for="minutes">minutes</label>
      <input
        class="radio"
        type="radio"
        name="selectors"
        id="minutes"
        value="minutes"
      />
      <label for="seconds">seconds</label>
      <input
        class="radio"
        type="radio"
        name="selectors"
        id="seconds"
        value="seconds"
      />
      <label for="milliseconds">milliseconds</label>
      <input
        class="radio"
        type="radio"
        name="selectors"
        id="milliseconds"
        value="milliseconds"
      />
      <button id="go">Go</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
